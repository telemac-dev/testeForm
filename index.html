<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Jquery</title>
</head>

<body>
    <h1>Teste Jquery</h1>
    <table class="form" style="display: block">
        <tr>
            <td colspan="2">
                @Html.AntiForgeryToken()
                @Html.ValidationSummary()
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" value="hagh" checked="checked" name="reg">Fisica</input>
            </td>
            <td>
                <input type="radio" value="hogh" name="reg">Juridica</input>
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblregName">Nome</label>
            </td>
            <td>
                <input name="regname" type="text" />
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblregLsatNameEcoCode">Sobrenome</label>
            </td>
            <td>
                <input name="regLsatNameEcoCode" type="text" />
            </td>
        </tr>
        
        <tr>
            <td>
            </td>
            <td>
                <button class="orange">Enviar</button>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("input:radio").click(function () {
                if ($(this).is(":checked")) {
                    $('#labelname').val(sometext);
                }
            });
        });
    </script>
</body>

</html>
