<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    <title>Contato</title>
</head>

<body>
    <div class="container">
        <!-- Sticky navegation -->
        <div class="row ">
            <div class="col">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Static Navigation</li>
                </ol>
            </div>
        </div>

        <!-- Botões -->
        <div class="row">'
            <div class="col">
                <div class="button">
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary">Descartar</button>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form">
            <!-- Tipo de contato -->
            <div class="row mt-5">
                <div class="col">
                    <!-- Default inline 1-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline1"
                            name="inlineDefaultRadiosExample">
                        <label class="custom-control-label" for="defaultInline1">Particular</label>
                    </div>

                    <!-- Default inline 2-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline2"
                            name="inlineDefaultRadiosExample">
                        <label class="custom-control-label" for="defaultInline2">Empresa</label>
                    </div>

                </div>
            </div>

            <!-- Nome ou Razão social / imagem -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control form-control-lg mt-5" type="text" placeholder=".form-control-lg">
                    </div>
                </div>
                <div class="col">

                </div>
                <div class="col">

                </div>

            </div>

            <!-- Apelido ou Nome Fantasia / cpf ou cnpj -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="" placeholder="Apelido ou Nome fantasia"
                            aria-describedby="apelidoHelp">
                        <small id="apelidoHelp" class="form-text text-muted">Apelido do contato ou Nome usual da
                            empresa</small>
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="cpf ou cnpj" id="">
                    </div>

                </div>

            </div>

            <!-- Contatp / Marcadores -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="" disabled selected>Contato ou Empresa</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <select class="selectpicker" multiple>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">One</option>
                            <option value="7">Two</option>
                            <option value="8">Three</option>
                            <option value="9">Four</option>
                            <option value="10">Five</option>
                        </select>
                    </div>

                </div>

            </div>
        </div>

    </div>

    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
