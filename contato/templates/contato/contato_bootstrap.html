<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <title>Contato</title>
</head>

<body>
    <div class="container">
        <!-- Sticky navegation -->
        <div class="row ">
            <div class="col">
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Static Navigation</li>
                </ol>
            </div>
        </div>

        <!-- Botões -->
        <div class="row">'
            <div class="col">
                <div class="button">
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary">Descartar</button>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="form">
            <!-- Tipo de contato -->
            <div class="row mt-5">
                <div class="col">
                    <!-- Default inline 1-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline1"
                            name="inlineDefaultRadiosExample">
                        <label class="custom-control-label" for="defaultInline1">Particular</label>
                    </div>

                    <!-- Default inline 2-->
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="defaultInline2"
                            name="inlineDefaultRadiosExample">
                        <label class="custom-control-label" for="defaultInline2">Empresa</label>
                    </div>

                </div>
            </div>

            <!-- Nome ou Razão social / imagem -->
            <div class="row mt-4">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text"
                            placeholder="Nome completo ou Razão social">
                    </div>
                </div>
                <div class="col">

                </div>
                <div class="col">

                </div>

            </div>

            <!-- Apelido ou Nome Fantasia / cpf ou cnpj -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="" placeholder="Apelido ou Nome fantasia"
                            aria-describedby="apelidoHelp">
                        <small id="apelidoHelp" class="form-text text-muted">Apelido do contato ou Nome usual da
                            empresa</small>
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="cpf ou cnpj" id="">
                    </div>

                </div>

            </div>

            <!-- Contatp / Marcadores -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <!-- https://developer.snapappointments.com/bootstrap-select/examples/ -->
                        <select class="selectpicker w-100" data-dropup-auto="false" data-size="4"
                            data-live-search="true" title="Contato ou Empresa">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <!-- Multiselect dropdown -->
                        <select multiple class="selectpicker w-100" data-dropup-auto="false" data-size="4"
                            data-live-search="true" title="Marcadores">
                            <option data-content="<span class='badge badge-secondary'>1</span>">1</option>
                            <option data-content="<span class='badge badge-secondary'>2</span>">2</option>
                            <option data-content="<span class='badge badge-secondary'>3</span>">4</option>
                            <option data-content="<span class='badge badge-secondary'>4</span>">5</option>
                            <option data-content="<span class='badge badge-secondary'>5</span>">6</option>
                            <option data-content="<span class='badge badge-secondary'>6</span>">7</option>
                            <option data-content="<span class='badge badge-secondary'>7</span>">8</option>
                        </select><!-- End -->
                    </div>

                </div>
            </div>
            <!-- CEP / Cargo -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">CEP</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="CEP">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Cargo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Cargo (Ex. Direitor)">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Logradura Nª / telefone -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Logradura</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Logradura (Ex. Rua...)">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="N°">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Felefone (Ex. 92 99999 9999)">
                        </div>
                    </div>
                </div>

            </div>
            <!-- Complemento / Celular -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm"
                            class="col-sm-2 col-form-label col-form-label-sm">Complemento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Complemento (Ex. Casa no quintal)">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Email (Ex. João@gmail.com)">
                        </div>
                    </div>
                </div>

            </div>
            <!-- Logradura Nª / telefone -->
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Cidade UF</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Cidade">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="UF">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Site</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Site (Ex. www.meusite.com)">
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.selectpicker').selectpicker();
        });
    </script>

</body>

</html>
